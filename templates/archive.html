<div>
    <h1>{{title}}</h1>

    <ul class="timeline timeline-snap-icon timeline-vertical">
        {% for post-group in post-groups %}
            <li>
                <hr />
                <div class="timeline-start">
                    <time class="font-mono italic">
                        <span class="badge badge-neutral">{{post-group.year}}</span>
                    </time>
                </div>
                <hr />
            </li>
            {% for post-link in post-group.post-links %}
                <li>
                    <hr />
                    <div class="timeline-middle">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z" clip-rule="evenodd" /></svg>
                    </div>
                    <div class="timeline-{% cycle start end %} timeline-box">
                        <time class="font-mono italic">{{post-link.date}}</time>
                        <div> <a class="link" href="{{post-link.url}}">{{post-link.title}}</a></div>
                    </div>
                    <hr />
                </li>
            {% endfor %}
        {% endfor %}
    </ul>
</div>
